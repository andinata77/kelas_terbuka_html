<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" pertemuan-2c-underline-white-space-content="width=device-width, initial-scale=1.0">
   <title>Strong, Emphasis dan Blockquote World</title>
</head>
<body>
   <!-- Strong -->
   <p>
     <strong> Perhatian:</strong> Jangan buang sampah sembarangan.
   </p>
   <!-- Blockquote dengan tag <blockquore> -->
   <blockquote>
      Mensana incorporesano,
      Men kesana,
      Wmoen Kesono.
   </blockquote>

   <!-- Emphasis dengan tag <em>-->
   <!-- Quotes dengan tag <q> -->
   <p>
      Ini adalah tempat <em>nongkrong</em> bukan untuk <strong>berkelahi</strong>. Bosku bilang
<q>Selalu jaga kesehatan</q>.

   </p>

   

</body>
</html>
